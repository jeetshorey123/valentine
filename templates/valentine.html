<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ðŸ’•</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>{{ name }},</h1>
            <h2>Will You Be My Valentine? ðŸ’–</h2>
            
            <form action="/response" method="POST" id="valentine-form">
                <div class="button-group">
                    <button type="submit" name="answer" value="yes" class="btn-yes">
                        Yes! ðŸ’•
                    </button>
                    <button type="button" id="no-btn" class="btn-no">
                        No
                    </button>
                </div>
            </form>
            <div class="footer">
                Made with ðŸ’– by <a href="#">Jeet</a>
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.querySelector('.btn-yes');
        
        // Function to move button slightly near Yes button
        function moveButtonAway() {
            // Get Yes button position
            const yesRect = yesBtn.getBoundingClientRect();
            
            // Move No button to random position near Yes button (within 150px radius)
            const distance = 40 + Math.random() * 110; // 40-150 pixels from Yes button
            const angle = Math.random() * 2 * Math.PI; // Random angle
            
            const deltaX = Math.cos(angle) * distance;
            const deltaY = Math.sin(angle) * distance;
            
            // Position relative to Yes button center
            let newLeft = yesRect.left + (yesRect.width / 2) + deltaX - (noBtn.offsetWidth / 2);
            let newTop = yesRect.top + (yesRect.height / 2) + deltaY - (noBtn.offsetHeight / 2);
            
            // Keep button within viewport with padding
            const padding = 20;
            newLeft = Math.max(padding, Math.min(newLeft, window.innerWidth - noBtn.offsetWidth - padding));
            newTop = Math.max(padding, Math.min(newTop, window.innerHeight - noBtn.offsetHeight - padding));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = newLeft + 'px';
            noBtn.style.top = newTop + 'px';
            noBtn.style.transition = 'all 0.3s ease';
        }
        
        noBtn.addEventListener('mouseover', moveButtonAway);
        
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            // Move away on click attempt too
            moveButtonAway();
        });
    </script>
</body>
</html>
